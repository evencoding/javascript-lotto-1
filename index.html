<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <header>
        <h1>🎱 행운의 로또</h1>
      </header>
      <main>
        <div>
          <h2>🎱 내 번호 당첨 확인 🎱</h2>
          <form class="budget_form">
            <label>구입할 금액을 입력해주세요.</label>
            <div>
              <input class="budget_input" placeholder="금액" required />
              <button class="buy_button">구입</button>
            </div>
            <span class="error_message budget_error"></span>
          </form>
          <div id="next_step_buying_lotto">
            <div class="lotto_list">
              <div class="lotto_count"></div>
              <div class="lotto_list_box"></div>
            </div>
            <form class="lotto_number_form">
              <div>지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</div>
              <div class="arrange_inputs">
                <div class="winning_numbers_box">
                  <label>당첨 번호</label>
                  <div>
                    <input class="winning_number" maxlength="2" required />
                    <input class="winning_number" maxlength="2" required />
                    <input class="winning_number" maxlength="2" required />
                    <input class="winning_number" maxlength="2" required />
                    <input class="winning_number" maxlength="2" required />
                    <input class="winning_number" maxlength="2" required />
                  </div>
                </div>
                <div class="bonus_number_box">
                  <label>보너스 번호</label>
                  <input class="bonus_number" maxlength="2" required />
                  <span class="error_message number_error">[ERROR]: </span>
                </div>
              </div>
              <button class="result_button">결과 확인하기</button>
            </form>
          </div>
        </div>
      </main>
      <footer>
        <div>
          <label>Copyright 2023. woowacourse</label>
        </div>
      </footer>
      <div id="modal">
        <div class="modal_background"></div>
        <div class="modal_box">
          <div class="modal_title">🏆 당첨 통계 🏆</div>
          <div class="winning_state">
            <div class="winning_state_row">
              <div class="winning_state_prop">일치 갯수</div>
              <div class="winning_state_prop">당첨금</div>
              <div class="winning_state_prop">당첨 갯수</div>
            </div>
            <div class="winning_state_row">
              <div class="winning_state_col">3개</div>
              <div class="winning_state_col">5,000</div>
              <div class="winning_state_col winning_count">n개</div>
            </div>
            <div class="winning_state_row">
              <div class="winning_state_col">4개</div>
              <div class="winning_state_col">50,000</div>
              <div class="winning_state_col winning_count">n개</div>
            </div>
            <div class="winning_state_row">
              <div class="winning_state_col">5개</div>
              <div class="winning_state_col">1,500,000</div>
              <div class="winning_state_col winning_count">n개</div>
            </div>
            <div class="winning_state_row">
              <div class="winning_state_col">5개+보너스볼</div>
              <div class="winning_state_col">30,000,000</div>
              <div class="winning_state_col winning_count">n개</div>
            </div>
            <div class="winning_state_row">
              <div class="winning_state_col">6개</div>
              <div class="winning_state_col">2,000,000,000</div>
              <div class="winning_state_col winning_count">n개</div>
            </div>
          </div>
          <div class="profit_rate">당신의 총 수익률은 %입니다.</div>
          <button class="retry_button">다시 시작하기</button>
          <button class="modal_close">X</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
